<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Jura:wght@300&family=Outfit:wght@400;700&family=Questrial&display=swap');
    </style>
    <title>QR Code Component</title>
  </head>
  <body>
    <div class="container">
      <div class="code">
         <img src="images/image-qr-code.png" alt="QR Code"/>
        <div class="text">
            <h2>Improve your front-end skills by building projects</h2>
            <h3>Scan the QR Code to visit Frontend Mentor and take your coding skills
            to the next level</h3>
        </div>
      </div>
    </div>
  </body>
</html>
